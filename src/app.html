<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="%sveltekit.assets%/reset.css" rel="stylesheet" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/atkinson-regular.woff"
			as="font"
			type="font/woff"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/atkinson-bold.woff"
			as="font"
			type="font/woff"
			crossorigin
		/>
		<style>
			@font-face {
				font-family: 'Atkinson';
				src: url('/fonts/atkinson-regular.woff') format('woff');
				font-weight: 400;
				font-style: normal;
				font-display: swap;
			}
			@font-face {
				font-family: 'Atkinson';
				src: url('/fonts/atkinson-bold.woff') format('woff');
				font-weight: 700;
				font-style: normal;
				font-display: swap;
			}
			body {
				font-family: 'Atkinson', sans-serif;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			(function () {
				const saved_theme = localStorage.getItem('theme');
				if (saved_theme) {
					document.documentElement.setAttribute('data-theme', saved_theme);
				} else {
					const prefers_dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
					const theme = prefers_dark ? 'dark' : 'light';

					document.documentElement.setAttribute('data-theme', theme);
					localStorage.setItem('theme', theme);
				}
			})();
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
